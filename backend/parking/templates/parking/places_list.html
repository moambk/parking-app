<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places disponibles</title>
</head>
<body>
    <h1>Places de parking disponibles</h1>
    {% if places %}
        <ul>
            {% for place in places %}
                <li>Place n°{{ place.id }} - {% if place.is_occupied %} Statut: Occupée {% else %} Statut: Disponible {% endif %}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Aucune place disponible pour le moment.</p>
    {% endif %}
</body>
</html>
